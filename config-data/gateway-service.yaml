server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: entrada-service
          uri: http://entrada-service:8082
          predicates:
            - Path=/entrada/**
        - id: salida-service
          uri: http://salida-service
          predicates:
            - Path=/salida/**
        - id: resumen-service
          uri: http://resumen-service
          predicates:
            - Path=/resumen/**
