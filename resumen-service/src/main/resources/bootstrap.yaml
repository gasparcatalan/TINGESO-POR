spring:
  application:
    name: resumen-service
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
